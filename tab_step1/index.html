<!DOCTYPE html >
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title> tab-step1 </title>
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/tab.js"></script>
</head>
<body>

	<div class="frame">
		<div class="wrap">

			<h1>tab</h1>

			<!-- 첫번째 탭 -->
			<div class="tab tabNew1">
				<ul class="tabNav">
					<li><a href="#tab1" class="on">tab1</a></li>
					<li><a href="#tab2">tab2</a></li>
					<li><a href="#tab3">tab3</a></li>
					<li><a href="#tab4">tab4</a></li>
					<li><a href="#tab5">tab5</a></li>
				</ul>
				<div id="tab1">tab1</div>
				<div id="tab2">tab2</div>
				<div id="tab3">tab3</div>
				<div id="tab4">tab4</div>
				<div id="tab5">tab5</div>
			</div>


			<!-- 두번째 탭 -->
			<div class="tab tabNew2">
				<ul>
					<li><a href="#tab1_new" class="on">tab1</a></li>
					<li><a href="#tab2_new">tab2</a></li>
					<li><a href="#tab3_new">tab3</a></li>
					<li><a href="#tab4_new">tab4</a></li>
					<li><a href="#tab5_new">tab5</a></li>
				</ul>
				<div id="tab1_new">tab1_new</div>
				<div id="tab2_new">tab2_new</div>
				<div id="tab3_new">tab3_new</div>
				<div id="tab4_new">tab4_new</div>
				<div id="tab5_new">tab5_new</div>
			</div>

		</div>
	</div>



</body>
</html>
